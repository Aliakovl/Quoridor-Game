version: "2.4"

services:
  init-nginx:
    build:
      dockerfile: nginx.Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - public-certs:/etc/nginx/certs
      - www-certbot:/var/www/certbot
    healthcheck:
      test: [ "CMD", "curl", "http://localhost:80" ]
      interval: 2s
      timeout: 3s
      retries: 5

  certbot:
    image: certbot/certbot:latest
    command: >-
      certonly --webroot --webroot-path=/var/www/certbot
      --email ${EMAIL} --agree-tos --no-eff-email
      -d quoridor.online,www.quoridor.online
    volumes:
      - public-certs:/etc/letsencrypt
      - www-certbot:/var/www/certbot
    depends_on:
      - init-nginx

  init-keys:
    build:
      dockerfile: jwt-keys.Dockerfile
    volumes:
      - jwt-keys:/var/keys

  init-tls:
    build:
      dockerfile: tls.Dockerfile
    volumes:
      - ssl-dhparam:/var/ssl
      - public-certs:/var/certs
    depends_on:
      - certbot

  init-game-api-tls:
    build:
      dockerfile: game-api-tls.Dockerfile
      args:
        STOREPASS: ${STOREPASS}
    volumes:
      - game-api-jks:/var/tmp/ks
      - game-api-tls:/var/tmp/cert

volumes:
  public-certs:
    name: public-certs
  www-certbot:
    name: www-certbot
  jwt-keys:
    name: jwt-keys
  ssl-dhparam:
    name: ssl-dhparam
  game-api-jks:
    name: game-api-jks
  game-api-tls:
    name: game-api-tls
