version: "3"

services:
  quoridor-api:
    build: ./target/docker/stage/
    restart: on-failure
    ports:
      - "8080:8080"
    depends_on:
      - flyway

  flyway:
    image: flyway/flyway
    command: -url=jdbc:postgresql://db:5432/postgres -schemas=postgres -user=postgres -password=postgres -connectRetries=60 migrate
    volumes:
      - ./migrations:/flyway/sql
    depends_on:
      - db

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"

  nginx:
    image: nginx:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx
      - ./static:/var/static
      - /etc/letsencrypt:/etc/encrypt
      - /etc/ssl/certs:/etc/ssl/certs
    depends_on:
      - quoridor-api