<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <title>Quoridor Game</title>
    <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.ico">
    <script type="text/javascript" src="/assets/gamecreation.js"></script>
    <link rel="stylesheet" type="text/css" href="/assets/user.css">
</head>
<body>
<div id="page">
    <div id="top-bar">
        <button id="account-button" type="button">Home</button>
        <button id="logout-button" type="button">Logout</button>
    </div>
    <div id="user-space">
        <form id="create-game-form">
            <label for="user-login">User's login:</label><br>
            <input id="user-login" type="text" name="username"/><br>
            <input id="add-player" type="submit" value="Add player"/>
            <input id="start-game" type="submit" value="Start game"/>
        </form>
        <br>
        <label>Participants:</label>
        <ul id="added-players"></ul>
    </div>
</div>
</body>
</html>
