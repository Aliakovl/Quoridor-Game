version: "3"

services:
  quoridor-api-conf:
    build: configs
    volumes:
      - conf:/conf

  quoridor-api:
    image: quoridor-game:latest
    environment:
      DB_PASSWORD: ${DB_PASSWORD}
      DB_USER: ${DB_USER}
      PSWD_PEPPER: ${PSWD_PEPPER}
      TS_PASSWORD: ${TS_PASSWORD}
    volumes:
      - conf:/conf:ro
    depends_on:
      - quoridor-api-conf
      - flyway
      - token-store

  flyway:
    image: flyway/flyway:latest
    command: -url=jdbc:postgresql://db:5432/quoridor -user=${DB_USER} -password=${DB_PASSWORD} -connectRetries=60 migrate
    volumes:
      - ./migrations:/flyway/sql
    depends_on:
      - db

  db:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: quoridor
    volumes:
      - pgdata:/var/lib/postgresql/data

  token-store:
    image: redis:latest
    command: redis-server --requirepass ${TS_PASSWORD}
    volumes:
      - rdata:/data

  nginx:
    image: quoridor-nginx:latest
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - quoridor-api
      - frontend

  frontend:
    image: quoridor-frontend:latest

volumes:
  conf:
  pgdata:
  rdata:
